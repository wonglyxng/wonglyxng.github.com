        <p>1.查看支持模块列表</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">cmake --help-module-list</span><br><span class="line">cmake --help-module FindBZip2</span><br></pre></td></tr></table></figure>

<p>2.查找包是如何工作的</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">find_package()命令会在模块路径中寻找Find&lt;name&gt;.cmake</span><br><span class="line">首先，CMake查看$&#123;CMAKE_MODULE_PATH&#125;中的所有目录，然后，再查看它自己的模块目录&lt;CMAKE_ROOT&gt;/share/cmake-x.y/Modules/</span><br><span class="line">如果没找到这样的文件，会寻找&lt;Name&gt;Config.cmake或者&lt;lower-case-name&gt;-config.cmake，它们是假定库会安装的文件</span><br></pre></td></tr></table></figure>
<p>只要找到包，就会定义下面这些变量：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;NAME&gt;_FOUND</span><br><span class="line">&lt;NAME&gt;_INCLUDE_DIRS or &lt;NAME&gt;_INCLUDES</span><br><span class="line">&lt;NAME&gt;_LIBRARIES or &lt;NAME&gt;_LIBRARIES or &lt;NAME&gt;_LIBS</span><br><span class="line">&lt;NAME&gt;_DEFINITIONS</span><br></pre></td></tr></table></figure>
<p>这些都在Find<name>.cmake 文件中</p>

  window.addEventListener('tabs:register', () => {

    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
